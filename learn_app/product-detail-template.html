<!-- templates/main_app/product_detail.html -->
{% extends 'base.html' %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title">{{ product.name }}</h1>
                <hr>
                <p class="card-text">{{ product.description }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <h5 class="text-primary">${{ product.price }}</h5>
                    <span class="badge bg-{{ product.stock > 0|yesno:'success,danger' }}">
                        {{ product.stock > 0|yesno:'In Stock,Out of Stock' }}
                    </span>
                </div>
                <p class="card-text mt-3">
                    <small class="text-muted">Stock: {{ product.stock }}</small>
                </p>
                <div class="mt-4">
                    <a href="{% url 'home' %}" class="btn btn-secondary">Back to Products</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
